<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Entre Verdes</title>
</head>
<body>

    <header class="logoHeadChico">
        <img src="../archivos/Entre Verdes IsoLogo.png" alt="">
    </header>
    
    <a href="./filtroAlquiler.html">
        <div  class="backButon">
            <h2><</h2>
        </div>
    </a>

    <div id="cardReserva" class="cardReserva"></div>

    <h2 class="tag">Cabaña de la Asequia</h2>
    <h2 class="tag">Ingresá tus datos</h2>

    <form action="" class="formulario">
        <input name="nombre" type="text" placeholder="Nombre" id="nombre">
        <input name="apellido" type="text" placeholder="Apellido" id="apellido">
        <input name="telefono" type="tel" placeholder="Teléfono" id="telefono">
        <label name="" for="">Dias de Alquiler</label>
        <input name="contadorDiasHosp" type="number" class="contador" id="contadorDiasHosp">
        <input name="email" type="email" placeholder="Email" id="email">
        <div class="mascota">
            <p>Venís con tu mascota?</p>
            Si<input type="radio" name="radioMascota" value="mascotaSi">

            No<input type="radio" name="radioMascota" value="mascotaNo">
        </div>
        
        <div class="boton botonSubmit" id="submitAsequia">
            <h2>Enviar</h2>
        </div>
        <div class="boton botonLimpiar" id="limpiarFormu">
            <h2>Limpiar</h2>
        </div>
               
    </form>

    
    <footer class="footer">
        <ol>
            <li class="footerIcon">
                <a href=""></a>
            </li>
            <li class="footerIcon"></li>
            <li class="footerIcon"></li>
        </ol>
    </footer>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/formuAsequia.js"></script>
</body>
</html>
