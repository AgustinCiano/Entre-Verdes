<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Entre Verdes</title>
</head>
<body>

    <div class="loader"></div>
    <header class="logoHeadChico">
        <img src="../archivos/Entre Verdes IsoLogo horiz.png" alt="">
    </header>
    
    <a href="./filtroAlquiler.html">
        <div  class="backButon">
            <h2><</h2>
        </div>
    </a>

    <h2 class="tagChico">Ingresá tus datos para la reserva</h2>
    <h2 class="tag">Cabaña del Mirador</h2>

    <form action="" class="formulario">
        <input name="nombre" type="text" placeholder="Nombre" id="nombre">
        <input name="apellido" type="text" placeholder="Apellido" id="apellido">
        <input name="telefono" type="tel" placeholder="Teléfono" id="telefono">
        <label name="" for="">Dias de Alquiler</label>
        <input name="contadorDiasHosp" type="number" class="contador" id="contadorDiasHosp">
        <input name="email" type="email" placeholder="Email" id="email">
        <div class="mascota">
            <p>Venís con tu mascota?</p>
            Si<input type="radio" name="radioMascota" value="Si" size="15" class="input" id="mascota">

            No<input type="radio" name="radioMascota" value="No" size="15" class="input" id="mascota">
        </div>
        
        <div class="boton botonSubmit" id="submitAsequia">
            <h2>Enviar</h2>
        </div>               
    </form>
    
    <div>
        <a href="../htmls/reservas.html" class="botonReservas">

        </a>
    </div>
